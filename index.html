<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Chat App</h1>
        <div id="login-section">
            <button id="login-btn">Login Anonymously</button>
        </div>
        <div id="gender-section" style="display:none;">
            <h2>Select Your Gender</h2>
            <label>
                <input type="radio" name="gender" value="M"> Male
            </label>
            <label>
                <input type="radio" name="gender" value="F"> Female
            </label>
            <button id="save-gender-btn">Save Gender</button>
        </div>
        <div id="chat-section" style="display:none;">
            <button id="start-chat-btn">Start Chat</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
